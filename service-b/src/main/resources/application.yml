server:
  port : 8082
spring:
  application:
    name: serviceB
  reactor:
    context-propagation: auto
management:
  metrics:
    tags:
      application: ${spring.application.name}
  endpoints:
    web:
      exposure:
        include: prometheus
  tracing:
    sampling:
      probability: 1.0 # 100%
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces